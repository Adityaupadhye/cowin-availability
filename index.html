<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowin Availability</title>

    <meta name="description" content="Check Covid vaccine availability in your area without OTP">

    <base href="/">

    <link rel="icon" href="assets/app_logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/app_logo.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PH2VN382F2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PH2VN382F2');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-primary text-center text-white text-uppercase">
                <h2 class="p-1">CoWin Appointment Availability</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4>Check vaccine availability in your area by entering PIN code and date.</h4>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col">
                            <input id="pinField" type="text" class="form-control" placeholder="PIN Code" aria-label="PIN Code" minlength="6" maxlength="6">
                            <p id="error" class="text-danger"></p>
                        </div>
                        <div class="col">
                            <input id="dateField" type="date" class="form-control" placeholder="Appointment Date" aria-label="Appointment Date">
                            <p id="errorDate" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary me-2" type="submit" onclick="formSubmit()">CHECK</button>
                        <button class="btn btn-danger" type="reset" onclick="resetAll()">RESET</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered">
                            <thead>
                                <tr>
                                  <th scope="col">Center Name</th>
                                  <th scope="col">Appointments</th>
                                  <th scope="col">Minimum Age</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" id="loader">
                        <div class="spinner-border" role="status">
                        </div>
                        <span class="p-1">Loading...</span>
                    </div>
                    <h4 class="text-danger" id="res"></h4>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h5>If Vaccine is availabile in your area, Register on <a href="http://cowin.gov.in" target="_blank">cowin.gov.in</a></h5>
                    <h6>
                        Data source: 
                        <a href="https://apisetu.gov.in/public/marketplace/api/cowin" target="_blank">
                            Co-WIN Public APIs
                        </a>
                    </h6>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
